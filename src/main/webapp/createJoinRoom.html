<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/createJoinRoom.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Hello <i>username </i>!</h3>
            </div>
            <ul class="list-unstyled components">
                <p>Options</p>
                <li class="options-list">
                    <a id="createR" onclick="showCreateRoom();">Create a
                        room</a>
                    <a id="joinR" onclick="showJoinRoom();">Join a room</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <div id="createRoom" style="display: none;">
                <form action="/room" method="POST">
                    <div class="card-body">
                        <div class="centered-column">
                            <div class="input-group mb-3">
                                <span>Room's name: </span>
                                <input type="text" class="form-control" aria-label="name" placeholder="Name"
                                    id="create_room" name="create">
                            </div>
                            <div class="input-group mb-3">
                                <span>Number of participants: </span>
                                <input type="number" min="1" max="10" class="form-control" aria-label="name"
                                    placeholder="Participants" id="number_room" name="create">
                            </div>
                            <div class="input-group mb-3">
                                <button>Add files</button>
                            </div>
                        </div>
                        <div class="centered-column">
                            <input class="createButton" type="submit" value="Create!" id="create_button">
                        </div>
                    </div>
                </form>
            </div>
            <div id="joinRoom" style="display: none;">
                <div class="card-body">
                    <div class="centered-colum">
                        <div class="input-group mb-3">
                            <span>Enter Link</span>
                            <input type="text" class="form-control" aria-label="name" placeholder="Link" id="link_room"
                                name="join">
                        </div>
                        <div class="input-group mb-3">
                            <button>
                                Join Room
                            </button>
                        </div>
                        <div>

                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>

    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
    </script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/createJoinRoom.js"></script>
</body>

</html>
